<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Criptazione Custom</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    input, textarea { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
    .output { background: white; padding: 1rem; margin-top: 1rem; border-radius: 8px; }
  </style>
</head>
<body>

  <h1>üîê Criptatore Custom</h1>

  <label>Testo:</label>
  <input type="text" id="inputText" placeholder="Es. Antonio" />

  <label>Bit (es. 1011):</label>
  <input type="text" id="bitSequence" placeholder="Solo 0 e 1" />

  <button onclick="encrypt()">Cripta</button>
  <button onclick="decrypt()">Decripta</button>

  <div class="output">
    <strong>Testo Criptato:</strong>
    <div id="encryptedOutput">-</div>
  </div>

  <div class="output">
    <strong>Testo Decriptato:</strong>
    <div id="decryptedOutput">-</div>
  </div>

  <script>
    function customDecrypt(text, bits) {
      let result = '';
      const bitSeed = parseInt(bits.join(''), 2);
      for (let i = 0; i < text.length; i++) {
        const charCode = text.charCodeAt(i);
        const shift = ((bitSeed + i * 2) * 3) % 26;
        let newCharCode = charCode;
        if (charCode >= 97 && charCode <= 122) {
          newCharCode = ((charCode - 97 + shift) % 26) + 97;
        } else if (charCode >= 65 && charCode <= 90) {
          newCharCode = ((charCode - 65 + shift) % 26) + 65;
        }
        result += String.fromCharCode(newCharCode);
      }
      return result;
    }

    function customEncrypt(text, bits) {
      let result = '';
      const bitSeed = parseInt(bits.join(''), 2);
      for (let i = 0; i < text.length; i++) {
        const charCode = text.charCodeAt(i);
        const shift = ((bitSeed + i * 2) * 3) % 26;
        let newCharCode = charCode;
        if (charCode >= 97 && charCode <= 122) {
          newCharCode = ((charCode - 97 - shift + 26) % 26) + 97;
        } else if (charCode >= 65 && charCode <= 90) {
          newCharCode = ((charCode - 65 - shift + 26) % 26) + 65;
        }
        result += String.fromCharCode(newCharCode);
      }
      return result;
    }

    function encrypt() {
      const text = document.getElementById("inputText").value;
      const bits = document.getElementById("bitSequence").value.split('').map(Number);
      const encrypted = customEncrypt(text, bits);
      document.getElementById("encryptedOutput").innerText = encrypted;
    }

    function decrypt() {
      const text = document.getElementById("encryptedOutput").innerText;
      const bits = document.getElementById("bitSequence").value.split('').map(Number);
      const decrypted = customDecrypt(text, bits);
      document.getElementById("decryptedOutput").innerText = decrypted;
    }
  </script>

</body>
</html>
