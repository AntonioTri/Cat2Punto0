<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overlay Testuale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #openOverlayBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 20px;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .overlay textarea {
      width: 100%;
      height: 150px;
      resize: none;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .overlay button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #999;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #000;
    }

    .char-count {
      font-size: 12px;
      color: #666;
      text-align: right;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <button id="openOverlayBtn">Apri Overlay</button>

  <div id="overlay" class="overlay">
    <div class="overlay-content">
      <span class="close-btn" id="closeOverlayBtn">&times;</span>
      <textarea id="userInput" maxlength="500" placeholder="Scrivi il tuo messaggio (max 500 lettere)..."></textarea>
      <div class="char-count" id="charCount">0 / 500</div>
      <button onclick="sendMessage()">Invia</button>
    </div>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const openOverlayBtn = document.getElementById("openOverlayBtn");
    const closeOverlayBtn = document.getElementById("closeOverlayBtn");
    const userInput = document.getElementById("userInput");
    const charCount = document.getElementById("charCount");

    openOverlayBtn.addEventListener("click", () => {
      overlay.style.display = "flex";
      userInput.value = "";
      charCount.textContent = "0 / 500";
    });

    closeOverlayBtn.addEventListener("click", () => {
      overlay.style.display = "none";
    });

    userInput.addEventListener("input", () => {
      const len = userInput.value.length;
      charCount.textContent = `${len} / 500`;
    });

    function sendMessage() {
      const message = userInput.value.trim();
      if (message.length === 0) {
        alert("Inserisci un messaggio prima di inviare.");
        return;
      }
      console.log("Messaggio inviato:", message);
      overlay.style.display = "none";
    }
  </script>

</body>
</html>
